></td>	  <td><select name="boolean">	      <option value="AND">All Words</option>	      <option value="OR">Any Word</option>	    </select></td>	</tr>	<tr>	  <td><font size="-1" face="Arial, Helvetica, sans-serif">Case:</font></td>	  <td><select name="case">	      <option>Insensitive</option>	      <option>Sensitive</option>	    </select></td>	</tr>	<tr>	  <td colspan="2"><input type="submit" value="Search!">	    <input type="reset"></td>	</tr>      </table>    </form>    <hr size="1" width="100%">    <p><font size="-2" face="Arial, Helvetica, sans-serif">Simple Search copyright &copy; London      Perl Mongers and can be found at <a href="http://nms-cgi.sourceforge.net">nms</a>.</font></p>  </body></html>
